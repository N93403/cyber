# Discover OSINT Framework - API Keys Template
# Copy to ~/.theHarvester/api-keys.yaml and add your actual API keys

# Shodan API Key[](https://account.shodan.io)
shodan: "YOUR_SHODAN_API_KEY_HERE"

# SecurityTrails API Key[](https://securitytrails.com/)
securitytrails: "YOUR_SECURITYTRAILS_API_KEY_HERE"

# GitHub Token[](https://github.com/settings/tokens)
github: "YOUR_GITHUB_TOKEN_HERE"

# Hunter.io API Key[](https://hunter.io/api-keys)
hunter: "YOUR_HUNTER_API_KEY_HERE"

# Intelx.io API Key[](https://intelx.io/)
intelx: "YOUR_INTELX_API_KEY_HERE"

# BinaryEdge API Key[](https://app.binaryedge.io/account/api)
binaryedge: "YOUR_BINARYEDGE_API_KEY_HERE"

# Censys API[](https://search.censys.io/account/api)
censys:
  id: "YOUR_CENSYS_API_ID_HERE"
  secret: "YOUR_CENSYS_API_SECRET_HERE"

# ZoomEye API[](https://www.zoomeye.org/profile)
zoomeye: "YOUR_ZOOMEYE_API_KEY_HERE"

# FullHunt API[](https://fullhunt.io/settings/api)
fullhunt: "YOUR_FULLHUNT_API_KEY_HERE"

# Proxy Configuration (Optional)
# proxy:
#   http: "http://127.0.0.1:8080"
#   https: "https://127.0.0.1:8080"

# Rate Limiting Configuration
rate_limit:
  requests_per_minute: 60
  enable_delay: true

# Output Configuration
output:
  format: "json"
  save_to_file: true
  directory: "~/osint_results"
